<body>
    <script>
      /*구구단 출력하기
      1~9까지 숫자중 하나를 입력하면 그 단의 구구단을 입력하는 프로그램을 만드시오.
      */
     var a = prompt("1~9까지 숫자중 하나를 입력하시오");
         for(var j =1; j<=9; j++){
            console.log(a*j);
     }
    </script>
