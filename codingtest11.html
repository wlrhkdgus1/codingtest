<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // for문을 이용한 기본활용   
        //1부터 100까지 모두 더하는 code를 <pass> 부분에 완성하세요. for를 사용해야 합니다.
            let s = 0;
            //pass 
            for(i=1; i<=100; i++){
                s = i+s;
                console.log(s);
            }
    </script>
    
</body>
</html>
