    <script>
      //reduce 사용법

      let numbers = [1,2,3,4,5]
      let sum = 0;

      //imperative
      for(let i =0; i<numbers.length; i++){
        sum += numbers[i];
      }

      //declarative
      numbers.reduce(function(number){
        return sum + number
      
      });

      console.log(sum);
      // 답 15

      let heroes = [
      { balance:5000, id: 1, name: 'Superman', type: 'Flying', feePerMin:100 },
      { balance:7000, id: 2, name: 'Batman', type: 'Flying', feePerMin:120},
      { balance:8000, id: 3, name: 'Ironman', type: 'Metal', feePerMin:130},
      { balance:4000, id: 4, name: 'X-man', type: 'Mutant', feePerMin:140},
      { balance:7000, id: 5, name: 'Antman', type: 'Insect', feePerMin:150}
    ];

    result = heroes.reduce(function(acc, hero){
      acc.push(hero.name);
      return acc;
    
    }, []);
    console.log(result);
    
    const trips = [{ distance:34 }, {distance:12}, {distance:15}];

    let totalDisatance = trips.reduce(function(acc, tr){
      return acc + tr.distance;
    }, 0)
    console.log(totalDisatance);
    // 결과값:61
    const hro = [
      { name: 'Superman', type: 'Flying'},
      { name: 'Batman', type: 'Flying'},
      { name: 'Ironman', type: 'Running'},
      { name: 'X-man', type: 'Running'},
      { name: 'Antman', type: 'Running'},
      { name: 'Robin', type: "Running"}
    ];

    let types = hro.reduce(function(prev, hero){
       prev[hero.type]++
        return prev;
    }, { Flying:0 , Running:0})
    console.log(types);
    // 결과값 {Flying:2, Running:4}

    //중복되지않게
    const nums = [1,1,2,3,4,4];

    let unique = nums.reduce(function(prev , number){
      prev.includes(number)? prev: prev.push(number);
      return prev;
    }, []);
    console.log(unique);
    // 답 : (4) [1, 2, 3, 4]
    </script>
