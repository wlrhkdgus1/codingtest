<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

<body>
    <script>
        /*소수판별
        숫자가 주어지면 소수인지 아닌지 판별하는 프로그램을 작성해주세요.
        소수이면 Yes로 소수가 아니면 No로 출력해주세요.
        소수 : 1과 자기 자신만으로 나누어떨어지는 1보다 큰 양의 정수*/
     const num = prompt("숫자를 입력하세요.");
     function check_prime(num){
         for(let i = 2; i<num; i++){
             const result = num%i;
             if(result === 0){
             console.log("NO");
             return false;
         }
     }
     if(num === 1){
         console.log("No");
         return;
     }
     console.log("Yes");
     }
    check_prime(num);
    </script>
    
</body>
