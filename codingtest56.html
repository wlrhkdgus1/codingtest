<!DOCTYPE html>

<script>
    /*객체의 함수 응용
    다음의 객체가 주어졌을 떄 한국의 면적과 가장 비슷한 국가와 그 차이를 출력하세요.
    */
   nationWidth = {
       'korea' : 220877,
       'Rusia' : 17098242,
       'China' : 9596961,
       'France' : 543965,
       'Japan' : 377915,
       'England' : 242900,
   }
   const key = Object.keys(nationWidth);
   const value = Object.values(nationWidth);
   const a = key.sort(function(a,b){
       return a-b;
   }); 
   const c = value.sort(function(a,b){
       return a-b
   });
   const f = c[1] - c[0];
   console.log(a[5],f);
   /*출력 : England 22023*/
</script>
