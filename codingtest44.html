<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*각 자리 수의 합
        사용자가 입력한 양의 정수의 각 자리수의 합을 구하는 프로그램을 만들어주세요.
        예를 들어
        18234 = 1+8+2+3+4 이고 정답은 18입니다.
        3849 = 3+8+4+9 이고 정답은 24입니다.*/
     let userNum = prompt("숫자를 입력해주세요");
     let sum = 0;
     userNum.split("").forEach(num => {sum += Number(num)});
     console.log(userNum);
     console.log(sum);
    </script>
    
</body>
</html>
