<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        /*오타 수정하기
        혜원이는 평소 영타가 빠르고 정확한 것을 친구들에게 자랑하고 다녔습니다.
        반 친구들이 혜원이의 타자 속도가 빠르다는 것을 모두 알게 되자 혜원이는 모두의 앞에서
        타자실력을 보여주게 됩니다. 그런데 막상 보여주려니 긴장이 되서 문장의 모든 e를
        q로 잘못 친것을 발견했습니다. 혜원이는 프로그램을 돌려 재빠르게 모든 q를 e로 바꾸는 프로그램을
        작성하려고 합니다. 문장이 입력되면 모든q를 e로 바꾸는 프로그램을 작성해주세요.*/

        var test = prompt();
        var c = test.replace(/e/gi,"q");
        console.log(c);
        //정규식 졸라어려움 연습많이해야됨.
    </script>
    
</body>
</html>
