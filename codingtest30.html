<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*문자 pineapple에는 apple라는 문자가 숨어있습니다. 원범이는 이렇듯
        문자열 속에 숨어있는 문자를 찿아보려고 합니다.
        첨번째 입력에서는 문자열이 입력되고, 두번째에는 찿을 문자가 입력되어야 합니다.
        그 문자가 시작하는 index를 반환하는 프로그램을 만들어 주세요*/
        const data = prompt('문자열을 입력하세요');
        const word = prompt('찾을 단어를 입력하세요');

        console.log(data.indexOf(word)); 
        /* indexOf() 메서드는 호출한 스트링 객체나 배열에서 
        * 주어진 값과 일치하는 값 혹은 요소의 첫 번째 인덱스를 반환하고 존재하지 않으면 -1을 반환합니다.
        */

    </script>
    
</body>
</html>
