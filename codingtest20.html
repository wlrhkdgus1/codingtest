<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <button id="aaa">asdf</button>
    <input type="text" id="bbb">
    <div id="ccc"></div>
    <script>
       /*몫과 나머지.
       공백으로 구분하여 두숫자가 주어집니다.
       두번째 숫자로 첫번쨰 숫자를 나누었을 때 그 몫과 나머지를 공백으로 구분하여
       출력하세요.*/
       var 클릭 = document.getElementById("aaa");
       var 입력 = document.getElementById("bbb");
       var d = []
       클릭.addEventListener("click",function d(){
         var a = 입력.value.split(" ");
         var b = a[0]/a[1]
         var c = a[0]%a[1]
         d.push(b)
         d.push(c)
         var e = d.join(" ")
         document.getElementById("ccc").textContent = e
        
       });
    </script>
</body>
</html>
