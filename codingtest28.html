<body>
    <script>
        /*
        2-gram이란 문자열에서 2개의 연속된 요소를 출력하는 방법입니다.
        예를 들어'javascript를 2-gram으로 반복해 본다면 다음과 같은 결과가 나옵니다.
        입력 : javascript
        출력 
        j a
        a v
        v a
        a s
        s c
        c r
        r i
        i p
        p t*/
        const data = prompt('문자를 입력하세요.');

        for (let i=0; i<data.length-1; i++){
        console.log(data[i], data[i+1]);
        }
        
    </script>
    
</body>
