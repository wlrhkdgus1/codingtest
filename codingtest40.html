<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*놀이동산에 가자
        테마파크에 온 원범이와 친구들은 놀이기구를 타려고 합니다. 모든 놀이기구는 한번에 타는 인원수에는
        제한이 없지만 제한 무게를 넘으면 무조건 다음기구를 타야합니다.
        원범이와 친구들이 총 몇 명 탈 수 있는지 알 수 있는 프로그램을 작성해주세요.
        첫번째 입력으로 제한 무게가 주어지고 두번째 입력으로는 함께한 친구들의 수 n이 주어집니다.
        그 다음 차례대로 탑승할 친구들의 몸무게가 주어집니다. 몸무게는 무작위로 주어집니다.*/
       var a = prompt("놀이기구 제한몸무게를 입력하시오");
       var b = prompt("탑승할 인원수를 입력하시오");
       var input = prompt("몸무게를 입력하시오").split(" ");
        var output = 0;
        for(var i=0;i<input.length;i++)
        {
        output = output+Number(input[i]);
        }
            console.log("놀이기구 몸무게 제한:"+a);
            console.log("탑승할 인원수:"+b);
            console.log(input);
            console.log("탑승할수 있는 인원:"+Math.ceil(a/output));
    </script>
    
</body>
</html>
