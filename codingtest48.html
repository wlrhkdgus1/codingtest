<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*대소문자 바꿔서 출력하기
        문자열이 주어지면 대문자와 소문자를 바꿔서 출력하는 프로그램을 작성하시오.*/
        var a = prompt("문자열을 입력하시오");
        var b = [];
        var c = '';

        for(var i =0; i<a.length; i++){
            if(a[i] === a[i].toUpperCase()){
                b.push(a[i].toLowerCase());
            }else{
                b.push(a[i].toUpperCase());
            }
        }
        for(var j =0; j<a.length; j++){
            c += b[j];
        }
        console.log(c);
        
            
            
        
        
        
        
        

    </script>
    
</body>
</html>
