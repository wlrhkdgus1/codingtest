<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <script>
        //prompt 뿐만 아니라 이벤트리스너를 통해서도 만들어보자.
        /*영하네 반은 국어,수학,영어 시험을 보았습니다. 영하는 친구들의 평균 점수를
        구해주기로 했습니다. 공백으로 구분하여 세 과목의 점수가 주어지면 전체 평균 점수
        를 구하는 프로그램을 작성하세요. 단, 소수점 자리는 모두 버립니다.*/
        var korean, english, mat;
        var sum;
        
        korean=Number(prompt('국어 점수 입력',''));

        english=Number(prompt('영어 점수 입력',''));

        mat=Number(prompt('수학 점수 입력',''));

        sum=korean+english+mat;

        document.write("총점 : "+sum+"<br>");

        document.write("평균 : "+ Math.ceil(sum/3));

    </script>
    
</body>
</html>
