<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* sort 구현하기.
    민주는 체육부장으로 체육시간이 되면 반 친구들이 재대로 키 순서대로 모였는지를
    확인해야 한다. 그런데 요즘 민누즌ㄴ 그것이너무 번거롭게 느껴져 한번에 확인하고 싶어한다.
    민주를 위해 키가 주어지면 순서대로 제대로 섰는지 확인하는 프로그램을 작성해보자.
    (키는 공백으로 구분하여 입력됩니다.)
        */
    const unsorted = prompt("키를 입력하세요");
    let sorted = "";

    sorted = unsorted.split(" ").sort(function(a,b){
        return a-b;
    })
    .join(" ");

    if(unsorted === sorted){
        console.log(sorted);
        console.log("Yes");
    }else{
        console.log(sorted);
        console.log("No");
    }
   
    </script>
</body>
</html>
