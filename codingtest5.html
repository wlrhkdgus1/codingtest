<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //다음 코드의 출력 값으로 알맞은 것은?
        var a = 10;
        var b = 2;
        for(var i=1; i<5; i+=2){
            a += 1
        }
        console.log(a+b);
        // 1.10 2.12 3.14 4.16
        // i 는 1이되어 1번돌아 11이 되고 i+=2 를통해 3이되어 5보다 작기때문에
        //한번더 돌아 12가 된후 5 보다 작지 않기때문에 12에서 멈춤 a(12) + b(2) = 14
    </script>
</body>
</html>
