<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*이상한 369
        369 게임을 합니다 . 3이나 6이나 9 일떄만 박수를 쳐야한다.
        13 16 19 는 3과 6 9 만으로 된숫자가 아니기때문에 박수를 치지않는다.
        n을 입력하면 박수를 몇번 쳤는지 그 숫자를 출력하시오.*/
    function sol(n){
      let answer = 0;
      let count = 1;
     const d = {3 : 1, 6 : 2, 9 : 3};
        
     while (n.length !== 0){
        answer += d[parseInt(n.pop(), 10)] * count;
        count *= 3;
    }
        
        
    return answer;
    }

    const user_input = new String(prompt('입력해주세요')).split('');

    console.log(sol(user_input));

    </script>
    
</body>
</html>
