<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <button id="aaa">asdf</button>
    <input type="text" id="bbb">
    <script>
       /*제곱을 구하자.
       공백으로 구분하여 두숫자 a와b가 주어지면,a의 b승을 구하는 프로그램을 작성하세요.*/
       var 클릭 = document.getElementById("aaa");
       var 입력 = document.getElementById("bbb");
       클릭.addEventListener("click",function d(){
         var a = 입력.value.split(" ");
         var b = 1;
         for(var i = 0 ; i < a[1] ; i++){
            b = b * a[0]
         }
         console.log(b);
       });
    </script>
    
</body>
</html>
