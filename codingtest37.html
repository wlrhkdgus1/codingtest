<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">

<body>
    <script>
      /*새 학기를 맞아 호준이네 반은 반장 선거를 하기로 했습니다.
      그런데 표를 하나씩 개표하는 과정이 너무 번거롭게 느껴진 당신은
      학생들이 뽑은 후보들을 입력받으면 뽑힌 학생의 이름과 받은 표 수를 
      출력하는 프로그램을 작성하기로 하였습니다.
      */
      const array = prompt('이름을 입력해주세요.').split(' '); // prompt로 통해 입력받고 split(' ') ' '띄어쓰기로 인해 여러값을 입력받을수 있음.
        let result = {}; // 빈 오브잭트를 만든다. 
        let winner = ""; // 우승자를 초기화 한다. 만든다.

        for(let index in array){ // array의 langth 만큼 반복한다. 광현 광현 광현 현 현 지 = 6번 반복
         let val = array[index]; // 광현[0] = val
         result[val] =                    
                result[val] === undefined ? 1 : result[val] = result[val] + 1; 
          // 광현[0] === 비교할값이 없으니 result[var] =1 두번째 광현[1]이 돌거고 undefined가 아님으로
          //result[val] = result[val] + 1; 이 성립되어 광현[2] 결과는 광현[3] 현[2] 지[1]
         console.log(val, result[val]) //console.log를 찍어봄으로 돌아가는 원리 다시확인.
        }

        winner = Object.keys(result).reduce(function(a, b){ //winner에 result 위에서 돌았던 값 광현[3] 현[2] 지[1]을 비교
         return result[a] > result[b] ? a : b // 광현[3] > 현[2] = 광현[3] 광현[3] > 지[1] = 광현[3]
        });
                 // 자바스크립트 기능중 하나 winner 과 똑같다. ${winner} = winner
        console.log(`${winner}(이)가 총 ${result[winner]}표로 반장이 되었습니다.`);



    
      
    </script>
</body>
</html>
