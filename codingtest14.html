<body>
    <div id="결과창">숫자를입력하세요/div>
    <script>
     /* 영희는 친구와 게임을 하고 있습니다. 서로 돌아가며 랜덤으로 숫자를 하나 말하고 그게
     3의 배수이면 박수를 치고 아니면 그 숫자를 그대로 말하는 게임입니다.
     입력으로 랜덤한 숫자 n이 주어집니다.
     만약 그 수가 3의 배수라면 "짝"이라는 글자를, 3의 배수가 아니라면 n을 그대로 출력해주세요.
     */
    var 입력 = prompt();
    var 숫자1 = 3;
    var 결과 = 입력 % 숫자1
    var 결과창 = document.getElementById("결과창");
    if(결과 === 0){ 
    결과창.textContent = "짝"
    console.log("짝")
    }else{
        결과창.textContent = 입력
        console.log(입력)
    }
    

    
     
      </script>
    
</body>
