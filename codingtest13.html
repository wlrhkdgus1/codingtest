<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     /*  우리 태양계를 이루고 있는 행성은 수.금.지.화.목.토.천.해 로 8개입니다.
       저희는 우리 태양계의 n번째 행성이 무엇인지 알고 싶습니다.
       입력으로 행성의 순서를 나타내는 숫자 n이 입력됩니다.
       출력으로 그 순서에 해당하는 행성의 이름을 출력해 주세요.
       예를들어 1이 입력되면, 첫번째 행성인 수성이 출력됩니다. */
       var 행성 = prompt("숫자를 입력해주세요");
       var b = ["수성","금성","지성","화성","목성","토성","천왕성","해왕성"];
       console.log(b[행성]);
     
     
      </script>
    
</body>
</html>
